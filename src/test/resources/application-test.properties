# Název aplikace
spring.application.name=PizzaCipollaStorageTest
# Pou?ij H2 in-memory DB
test.text.string=running
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# JWT
security.jwt.secret-key=test-secret-key
security.jwt.expiration-time=86400000
# Fake mail server pro testy
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
# Aktivace ú?tu
mailing.frontend.activation-url=http://localhost:3000/test-activate?code=